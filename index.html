<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!-- this is font awesome cdn-->
</head>
<body>
    
    <div class="container">
        <div class="image fade">
            <img src="./images/Happy_jump.jpg" alt="Happy Jump" width="100%">
        </div>
        <div class="image fade">
            <img src="./images/Happy_smile.jpg" alt="Happy Smile" width="100%">
        </div>
        <div class="image fade">
            <img src="./images/Happy_umbrella.jpg" alt="Happy Umbrella" width="100%">
        </div>

        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-arrow-left"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-arrow-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>

    <!-- Javasript file below-->
    <script src="./script.js"></script>
</body>
</html>
